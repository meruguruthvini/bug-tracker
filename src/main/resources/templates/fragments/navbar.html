<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        window.onload = () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/dashboard}">Bug Tracker</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kanban}">Kanban</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bugs}">All Bugs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <!-- Dark Mode Toggle -->
                <li class="nav-item">
                    <span id="themeToggle" onclick="toggleDarkMode()" style="cursor: pointer; color: white; font-size: 22px;">
                        ðŸŒ™
                    </span>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
