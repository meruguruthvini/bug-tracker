<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Edit Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2>Edit Bug</h2>

    <form th:action="@{'/bugs/update/' + ${bug.id}}" th:object="${bug}" method="post">

        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label>Priority</label>
            <select class="form-control" th:field="*{priority}">
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HIGH">HIGH</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select class="form-control" th:field="*{status}">
                <option value="OPEN">OPEN</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="CLOSED">CLOSED</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Assigned To</label>
            <select class="form-control" th:field="*{assignedTo}">
                <option th:each="u : ${users}"
                        th:value="${u.email}"
                        th:text="${u.name}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Update Bug</button>

    </form>
</div>

</body>
</html>
