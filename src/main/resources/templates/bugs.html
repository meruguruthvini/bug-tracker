<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Bugs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
        <h2>All Bugs</h2>

        <!-- ðŸ”¥ FIXED THIS LINE -->
        <a th:href="@{/bugs/new}" class="btn btn-primary">+ Create Bug</a>
    </div>

    <!-- Search Form -->
    <form class="row mt-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="title" th:value="${title}" class="form-control" placeholder="Search title...">
        </div>

        <div class="col-md-3">
            <select name="status" class="form-control" th:value="${status}">
                <option value="">All Status</option>
                <option value="OPEN">OPEN</option>
                <option value="IN_PROGRESS">IN PROGRESS</option>
                <option value="CLOSED">CLOSED</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-dark w-100">Search</button>
        </div>
    </form>

    <!-- Bugs Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="bug : ${bugs}">
            <td th:text="${bug.id}"></td>
            <td th:text="${bug.title}"></td>
            <td th:text="${bug.priority}"></td>
            <td th:text="${bug.status}"></td>
            <td th:text="${bug.assignedTo}"></td>

            <td>
                <a th:href="@{'/bugs/edit/' + ${bug.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/bugs/delete/' + ${bug.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
