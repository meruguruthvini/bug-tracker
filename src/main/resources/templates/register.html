<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Register - Bug Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">

                <h3 class="text-center mb-4">Create New Account</h3>

                <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
                <p th:if="${success}" th:text="${success}" class="text-success text-center"></p>

                <form th:action="@{/register}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-control" required>
                            <option value="ADMIN">Admin</option>
                            <option value="DEVELOPER">Developer</option>
                            <option value="TESTER">Tester</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Register
                    </button>

                </form>

                <div class="text-center mt-3">
                    <a href="/login">Already have an account? Login</a>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
