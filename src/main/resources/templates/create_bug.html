<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Create Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2>Create New Bug</h2>

    <form th:action="@{/bugs}" th:object="${bug}" method="post">

        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label>Priority</label>
            <select class="form-control" th:field="*{priority}">
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HIGH">HIGH</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select class="form-control" th:field="*{status}">
                <option value="OPEN">OPEN</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="CLOSED">CLOSED</option>
            </select>
        </div>

        <!-- FIXED Assign To -->
        <div class="mb-3">
            <label>Assign To</label>
            <input type="email" class="form-control"
                   th:field="*{assignedTo}"
                   placeholder="Enter user email (example: test@gmail.com)"
                   required>
        </div>

        <button class="btn btn-primary">Create Bug</button>

    </form>
</div>

</body>
</html>
