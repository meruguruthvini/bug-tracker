<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body.dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .column {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 500px;
        }

        body.dark-mode .column {
            background: #2d2d2d;
        }

        .bug-card {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        body.dark-mode .bug-card {
            background: #3a3a3a;
            color: white;
        }
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h2 class="fw-bold">Kanban Board</h2>

    <div class="row mt-4">

        <!-- OPEN -->
        <div class="col-md-4">
            <h4 class="text-primary fw-bold">Open</h4>
            <div class="column">
                <div th:each="bug : ${openBugs}" class="bug-card">
                    <b th:text="${bug.title}"></b>
                    <p th:text="${bug.description}"></p>
                </div>
            </div>
        </div>

        <!-- IN PROGRESS -->
        <div class="col-md-4">
            <h4 class="text-warning fw-bold">In Progress</h4>
            <div class="column">
                <div th:each="bug : ${progressBugs}" class="bug-card">
                    <b th:text="${bug.title}"></b>
                    <p th:text="${bug.description}"></p>
                </div>
            </div>
        </div>

        <!-- CLOSED -->
        <div class="col-md-4">
            <h4 class="text-success fw-bold">Closed</h4>
            <div class="column">
                <div th:each="bug : ${closedBugs}" class="bug-card">
                    <b th:text="${bug.title}"></b>
                    <p th:text="${bug.description}"></p>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
