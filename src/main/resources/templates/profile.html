<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h2>Your Profile</h2>
    <hr>

    <div class="row">

        <div class="col-md-4 text-center">
            <img th:src="@{'/profile-pic/' + ${user.profilePic}}"
                 style="width:150px; height:150px; object-fit:cover; border-radius:50%; border:2px solid #ccc;">
            <br><br>

            <form th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
                <input type="file" name="image" class="form-control" required>
                <button class="btn btn-primary mt-2">Upload Photo</button>
            </form>
        </div>

        <div class="col-md-8">
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        </div>

    </div>

</div>

</body>
</html>
