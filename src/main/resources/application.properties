# ---------------------------------------------------
# APPLICATION
# ---------------------------------------------------
spring.application.name=bug-tracker

# ---------------------------------------------------
# DATABASE (LOCAL + RENDER ENABLED)
# ---------------------------------------------------
# LOCAL (your laptop)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bug_tracker_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root123@}

# RENDER will inject its own values:
# DB_URL, DB_USERNAME, DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ---------------------------------------------------
# EMAIL (TEMPORARILY DISABLED)
# ---------------------------------------------------
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ---------------------------------------------------
# FILE UPLOAD (IMPORTANT FOR RENDER)
# ---------------------------------------------------
# Windows path for local use
file.upload-dir=C:/bugtracker/uploads/profile/

# Linux path for Render (Render uses Linux internally)
file.upload-dir-linux=/opt/render/project/src/uploads/profile/

# App selects automatically based on OS
